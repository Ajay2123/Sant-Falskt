<div class="container card bg-light card-body">
    <div class="row result-wrapper">
        <div class="result-card">
            <div class="body">
                <div class="header">
                    <div class="row header-line">
                        <h3> Sore</h3>
                    </div>
                    <div class="percentage">
                        <h3> {{this.percentage }}% </h3>
                    </div>
                    <div class="score">
                        <h3> {{this.correctAnswers}} correct from {{this.totalQuestions}} questions </h3>
                    </div>
                </div>
                <div class="footer">
                    <label for="">Have a great day</label>
                </div>
            </div>
        </div>
    </div>
</div>
